<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Campeonato Municipal – Tabela de Jogos</title>
  <!-- Bootstrap CSS via CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-...omitted..."
    crossorigin="anonymous">
</head>
<body>
  <header class="bg-primary text-white py-3 mb-4">
    <div class="container">
      <h1 class="h3">Campeonato Municipal 2025</h1>
    </div>
  </header>

  <main class="container">
    <h2 class="h5 mb-3">Próximos Jogos</h2>
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Data</th>
            <th>Horário</th>
            <th>Local</th>
            <th>Equipe A</th>
            <th>Equipe B</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>01/09/2025</td>
            <td>15:00</td>
            <td>Estádio Municipal</td>
            <td>Time Alpha</td>
            <td>Time Beta</td>
          </tr>
          <!-- duplique esta linha para cada jogo -->
        </tbody>
      </table>
    </div>
  </main>

  <footer class="text-center py-3 mt-4 border-top">
    <small>© 2025 Prefeitura Municipal</small>
  </footer>

  <!-- Bootstrap JS (opcional, só se precisar de componentes JS) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-...omitted..."
    crossorigin="anonymous"></script>
</body>
</html>
